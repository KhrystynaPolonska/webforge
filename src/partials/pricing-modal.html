<div class="pricing-backdrop" data-modal1>
  <div class="pricing-modal">
    <button class="pricing-close-btn" type="button" data-modal1-close>
      <svg class="pricing-close-svg" width="32" height="32">
        <use href="/img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="pricing-modal-text title">Join Now!</h2>
    <p class="pricing-modal-text session">One Session</p>
    <p class="pricing-modal-text price">$10</p>
    <form name="pricing-modal-form" autocomplete="off" novalidate>
      <div class="pricing-modal-form-list">
        <label class="pricing-modal-form-label" for="user-name"
          >Your Name</label
        >
        <div class="pricing-modal-input">
          <input
            class="pricing-form-input"
            type="text"
            name="user-name"
            id="user-name"
            required
            placeholder="Liam"
          />
        </div>
      </div>
      <div class="pricing-input">
        <div class="pricing-modal-form-list">
          <label class="pricing-modal-form-label" for="user-email">Email</label>
          <div class="pricing-modal-input">
            <input
              class="pricing-form-input"
              type="email"
              name="user-email"
              id="user-email"
              placeholder="hello@yogabloom.com"
              required
            />
          </div>
        </div>
        <div class="pricing-modal-form-list">
          <label class="pricing-modal-form-label" for="user-phone"
            >Phone number</label
          >
          <div class="pricing-modal-input">
            <input
              class="pricing-form-input"
              type="tel"
              name="user-phone"
              id="user-phone"
              placeholder="+380 (95) 123 12 12"
              required
            />
          </div>
        </div>
      </div>
      <button class="pricing-modal-send-btn" type="submit">
        Go to checkout
      </button>
    </form>
  </div>
</div>
